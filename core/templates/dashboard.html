<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Engagement Dashboard</title>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      padding: 2rem;
    }
    .chart-container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h2, h3 {
      margin-bottom: 1rem;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="text-center mb-4">
      <h2>ðŸ“Š Emotion Breakdown Dashboard</h2>
    </div>

    <div class="chart-container mb-4">
      <canvas id="emotionChart" width="400" height="200"></canvas>
    </div>

    <div class="chart-container">
      <h3>ðŸ“ˆ Engagement Score</h3>
      <ul class="list-group">
        {% for key, value in engagement_score.items %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ key }}
            <span class="badge bg-primary rounded-pill">{{ value }}</span>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>

  <!-- Chart Rendering Script -->
  <script>
    const ctx = document.getElementById('emotionChart').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ emotion_data.keys|safe }},
            datasets: [{
                label: 'Emotion Count',
                data: {{ emotion_data.values|safe }},
                backgroundColor: [
                  '#36A2EB', '#FF6384', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40', '#c45850'
                ],
                borderRadius: 5
            }]
        },
        options: {
            responsive: true,
            plugins: {
              legend: {
                display: false
              },
              title: {
                display: true,
                text: 'Detected Emotions Summary',
                font: {
                  size: 18
                }
              }
            },
            scales: {
              y: {
                beginAtZero: true
              }
            }
        }
    });
  </script>

</body>
</html>
