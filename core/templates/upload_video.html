<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Classroom Video</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 80px;
    }
    .upload-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    h2 {
      color: #343a40;
      margin-bottom: 30px;
    }
    .form-control {
      padding: 10px;
    }
    .btn-upload {
      margin-top: 20px;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="upload-container">
      <h2>ðŸŽ¥ Upload Classroom Video</h2>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input class="form-control" type="file" name="video" accept=".mp4,.avi,.mov" required>
        <button type="submit" class="btn btn-primary btn-upload">ðŸ“¤ Upload & Process</button>
      </form>
    </div>
  </div>

</body>
</html>
