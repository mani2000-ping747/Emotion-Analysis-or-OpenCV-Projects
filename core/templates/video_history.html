<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Uploaded Classroom Videos</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 50px;
    }
    .video-list {
      max-width: 800px;
      margin: auto;
    }
    .video-card {
      background: #fff;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
    }
    .upload-link {
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container video-list">
  <h2 class="mb-4 text-center">üé¨ My Uploaded Classroom Videos</h2>

  {% if videos %}
    {% for video in videos %}
      <div class="video-card">
        <p><strong>Uploaded:</strong> {{ video.uploaded_at|date:"M d, Y H:i" }}</p>
        <p><strong>Detected Emotion:</strong> <span class="badge bg-info">{{ video.detected_emotion }}</span></p>
        <a href="{{ video.processed_video.url }}" target="_blank" class="btn btn-sm btn-outline-primary">‚ñ∂Ô∏è View Processed Video</a>
      </div>
    {% endfor %}
  {% else %}
    <div class="alert alert-warning text-center">No videos uploaded yet.</div>
  {% endif %}

  <div class="upload-link">
    <a href="{% url 'predict_video' %}" class="btn btn-success">üì§ Upload New Video</a>
  </div>
</div>

</body>
</html>
