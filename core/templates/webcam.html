<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Image for Emotion Detection</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 80px;
    }
    .upload-container {
      max-width: 500px;
      margin: auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      color: #343a40;
    }
    .form-control {
      padding: 10px;
    }
    .btn-upload {
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="upload-container">
    <h1>üñºÔ∏è Upload Image for Emotion Detection</h1>
    <form method="POST" enctype="multipart/form-data" action="{% url 'predict_emotion' %}">
      {% csrf_token %}
      <input type="file" class="form-control" name="image" accept=".jpg,.jpeg,.png" required>
      <button type="submit" class="btn btn-primary btn-upload">üìä Predict Emotion</button>
    </form>
  </div>
</div>

</body>
</html>
